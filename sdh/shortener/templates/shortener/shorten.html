{% extends 'shortener/base.html' %}

{% block content %} 
    <p>Please enter the url you wish to shorten.</p>
    <p style="color: red;">{{ error }}</p>
    <form action="/shorten/" method="post">
        {% csrf_token %}
        <input name="url" />
        <button type="submit">Shorten</button>
    </form>
    <div><a href="{% url 'shortened-list' %}">List</a></div>
{% endblock %}
